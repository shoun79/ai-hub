<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Universe Hub</title>
    <!-- font-awesome -->
    <script src="https://kit.fontawesome.com/e7e0679770.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <header class="container text-center">
        <h1 class="mt-4 fw-bold">AI Universe Hub</h1>
        <button class="bg-danger text-white border-0 p-3 rounded">Sort By Date</button>
    </header>
    <main>

        <!-- ai container  -->
        <section class="mt-4 container pb-5">
            <div id="ais-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>

            <!-- see more btn  -->
            <div class="text-center">
                <button id="see-more" class="bg-danger text-white border-0 py-3 px-4 rounded mt-4 fw-bold">See
                    More</button>
            </div>
        </section>
        <!-- spinner  -->
        <section>
            <div style="height: 400px;" id="spinner" class="d-flex justify-content-center d-none ">
                <div class="spinner-border text-success" role="status">

                </div>
            </div>
        </section>
        <!-- Modal -->
        <section>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">

                            <button type="button"
                                class="btn-close position-absolute top-0 end-0 bg-danger  rounded-circle"
                                data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div id="ais-container" class="row row-cols-1 row-cols-md-2 g-4">
                                <!-- modal-card-1  -->
                                <div class="col">
                                    <div style="background-color: #f7e1e1;" class="card  border border-danger">
                                        <div class="card-body">
                                            <h5 class="card-title">ChatGPT is an AI-powered chatbot platform that uses
                                                OpenAI's GPT technology to simulate human conversation.</h5>
                                            <div class="d-flex justify-content-between gap-2 mt-3">
                                                <div class="bg-white text-center rounded pt-2 text-success">
                                                    <p>$10/
                                                        month
                                                        Basic</p>
                                                </div>
                                                <div class="bg-white text-center rounded pt-2 text-warning">
                                                    <p>$10/
                                                        month
                                                        Basic</p>
                                                </div>
                                                <div class="bg-white text-center rounded pt-2 text-danger">
                                                    <p>$10/
                                                        month
                                                        Basic</p>
                                                </div>
                                            </div>
                                            <div class="d-flex justify-content-between mt-4">
                                                <div>
                                                    <h4>Features</h4>
                                                    <ul>
                                                        <li></li>
                                                        <li></li>
                                                        <li></li>
                                                    </ul>
                                                </div>
                                                <div>
                                                    <h4>Integrations</h4>
                                                    <ul>
                                                        <li></li>
                                                        <li></li>
                                                        <li></li>
                                                    </ul>
                                                </div>
                                            </div>

                                        </div>

                                    </div>
                                </div> <!-- modal-card-1 end -->

                                <!-- modal-card-2  -->
                                <div class="col">
                                    <div class="card">
                                        <div class="card-body">
                                            <img src="..." class="card-img-top" alt="...">
                                            <h5 class="card-title">Hi, how are you doing today?</h5>
                                            <p>I'm doing well, thank you for asking. How can I assist you today?</p>
                                        </div>

                                    </div>
                                </div> <!-- modal-card-2 end -->

                            </div>

                        </div>
                    </div>
                </div>
        </section>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
